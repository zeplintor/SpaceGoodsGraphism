<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Music Galaxy | SpaceGoods - Explore the Cosmic Soundscape</title>
    <meta name="description" content="Explore the SpaceGoods Music Galaxy. Each planet is a music track. Click to listen, create your own planet and share your favorite sounds.">
    <meta name="theme-color" content="#000000">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/img/SVG/logo.svg">
    <link rel="apple-touch-icon" href="assets/img/SVG/logo.svg">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spacegoods.fun/music-galaxy.html">
    <meta property="og:title" content="Music Galaxy | SpaceGoods">
    <meta property="og:description" content="Explore the cosmic soundscape. Each planet is a music track.">
    <meta property="og:image" content="https://spacegoods.fun/assets/img/Asset 1.png">

    <style>
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --red: #ea2225;
            --muted: #888888;
            --yellow: #FFD93D;
            --pink: #FF6B9D;
            --blue: #6BC5FF;
            --green: #7ED957;
            --purple: #B088F9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--fg);
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
            cursor: grab;
        }

        body.dragging {
            cursor: grabbing;
        }

        /* Starry Sky Background */
        .galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background: #000000;
            z-index: 2;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #ffffff, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #ffffff, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, #ffffff, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 370px 200px, #ffffff, transparent),
                radial-gradient(2px 2px at 450px 50px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 520px 180px, #ffffff, transparent),
                radial-gradient(2px 2px at 600px 100px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 680px 250px, #ffffff, transparent),
                radial-gradient(2px 2px at 750px 30px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 820px 160px, #ffffff, transparent),
                radial-gradient(2px 2px at 900px 220px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 100px 300px, #ffffff, transparent),
                radial-gradient(2px 2px at 200px 350px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 350px 380px, #ffffff, transparent),
                radial-gradient(2px 2px at 500px 320px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 650px 400px, #ffffff, transparent),
                radial-gradient(2px 2px at 800px 350px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 50px 450px, #ffffff, transparent),
                radial-gradient(2px 2px at 180px 500px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 320px 480px, #ffffff, transparent),
                radial-gradient(2px 2px at 480px 520px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 620px 470px, #ffffff, transparent),
                radial-gradient(2px 2px at 780px 510px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 920px 450px, #ffffff, transparent),
                radial-gradient(2px 2px at 70px 600px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 250px 650px, #ffffff, transparent),
                radial-gradient(2px 2px at 420px 620px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 580px 680px, #ffffff, transparent),
                radial-gradient(2px 2px at 740px 630px, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 880px 670px, #ffffff, transparent),
                radial-gradient(2px 2px at 130px 720px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 290px 780px, #ffffff, transparent),
                radial-gradient(2px 2px at 460px 750px, rgba(255,255,255,0.7), transparent);
            background-size: 1000px 800px;
            animation: twinkle 8s ease-in-out infinite alternate;
            transform: translate(-33%, -33%);
            transition: transform 0.1s ease-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        /* Shooting Stars */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            overflow: hidden;
            pointer-events: none;
        }

        .shooting-star {
            position: absolute;
            width: 4px;
            height: 80px;
            background: linear-gradient(to top, rgba(255,255,255,0), rgba(255,255,255,1));
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
            animation: shootingStar 8s linear infinite;
            opacity: 0;
        }

        .shooting-star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .shooting-star:nth-child(2) { top: 20%; left: 60%; animation-delay: 2s; }
        .shooting-star:nth-child(3) { top: 5%; left: 80%; animation-delay: 4s; }
        .shooting-star:nth-child(4) { top: 30%; left: 40%; animation-delay: 6s; }
        .shooting-star:nth-child(5) { top: 15%; left: 10%; animation-delay: 1s; }
        .shooting-star:nth-child(6) { top: 25%; left: 90%; animation-delay: 3s; }

        @keyframes shootingStar {
            0% { transform: translateY(0px) translateX(0px) rotate(-45deg); opacity: 1; height: 5px; }
            10% { opacity: 1; height: 80px; }
            20% { opacity: 1; height: 150px; }
            30% { opacity: 0; height: 200px; transform: translateY(300px) translateX(300px) rotate(-45deg); }
            100% { opacity: 0; transform: translateY(300px) translateX(300px) rotate(-45deg); }
        }

        /* Header */
        .galaxy-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            pointer-events: auto;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--fg);
            pointer-events: auto;
        }

        .logo-link img {
            height: 50px;
            filter: brightness(0) invert(1);
        }

        .galaxy-title {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .galaxy-stats {
            display: flex;
            gap: 30px;
            font-size: 13px;
            color: var(--muted);
            margin-left: auto;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-number {
            color: var(--yellow);
            font-weight: 700;
            font-size: 22px;
            text-shadow: 0 0 10px rgba(255, 211, 61, 0.5);
        }

        /* Planets Container */
        .planets-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            transform: translate(-33%, -33%);
            transition: transform 0.1s ease-out;
            z-index: 5;
        }

        /* Planet Styles */
        .planet {
            position: absolute;
            cursor: pointer;
            transition: filter 0.3s ease, transform 0.5s ease;
            filter: drop-shadow(0 0 12px rgba(255,255,255,0.3));
            z-index: 10;
        }

        .planet:hover {
            filter: drop-shadow(0 0 25px rgba(255,255,255,0.7));
            z-index: 50;
        }

        .planet.playing {
            z-index: 100 !important;
            transform: scale(1.3);
            animation: glowPulse 1.5s ease-in-out infinite;
        }

        .planet.playing .planet-avatar {
            animation: planetPulse 1s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                filter:
                    drop-shadow(0 0 20px var(--yellow))
                    drop-shadow(0 0 40px var(--yellow))
                    drop-shadow(0 0 60px var(--pink));
            }
            50% {
                filter:
                    drop-shadow(0 0 30px var(--yellow))
                    drop-shadow(0 0 50px var(--yellow))
                    drop-shadow(0 0 80px var(--pink));
            }
        }

        .planet.far {
            opacity: 0.4;
            filter: blur(1px) drop-shadow(0 0 8px rgba(255,255,255,0.1));
        }

        .planet.medium {
            opacity: 0.7;
        }

        @keyframes planetPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Planet Avatar Image */
        .planet-avatar {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Central Planet */
        .central-planet {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            cursor: pointer;
            z-index: 80;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.4));
        }

        .central-planet:hover {
            transform: translate(-50%, -50%) scale(1.15);
            filter: drop-shadow(0 0 50px var(--yellow));
        }

        .central-planet.active {
            animation: centralPulse 1s ease-in-out infinite;
            filter: drop-shadow(0 0 60px var(--yellow)) drop-shadow(0 0 100px var(--pink));
        }

        .central-planet img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes centralPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .central-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: var(--muted);
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .central-planet:hover .central-label {
            opacity: 1;
        }

        /* Music notes animation */
        .music-notes {
            position: absolute;
            top: -15px;
            right: -5px;
            font-size: 18px;
            opacity: 0;
            pointer-events: none;
        }

        .planet.playing .music-notes {
            animation: floatNotes 1.2s ease-in-out infinite;
        }

        .music-notes-left {
            position: absolute;
            top: 0;
            left: -15px;
            font-size: 16px;
            opacity: 0;
            pointer-events: none;
        }

        .planet.playing .music-notes-left {
            animation: floatNotesLeft 1.5s ease-in-out infinite 0.3s;
        }

        @keyframes floatNotes {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-40px) rotate(15deg); opacity: 0; }
        }

        @keyframes floatNotesLeft {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-35px) rotate(-20deg); opacity: 0; }
        }

        /* Planet Preview Popup */
        .planet-preview {
            position: absolute;
            bottom: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: rgba(0,0,0,0.95);
            border: 3px solid var(--fg);
            padding: 15px 20px;
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
            z-index: 100;
        }

        .planet:hover .planet-preview {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
        }

        .planet-preview h4 {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--yellow);
        }

        .planet-preview p {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 5px;
        }

        .planet-preview .play-hint {
            font-size: 11px;
            color: var(--green);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .planet-preview::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: var(--fg);
        }

        /* Bottom Controls */
        .bottom-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 100%);
            pointer-events: auto;
        }

        .summon-btn {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            font-family: inherit;
            border: 4px solid var(--fg);
            background: var(--red);
            color: var(--fg);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: rotate(-2deg);
            pointer-events: auto;
        }

        .summon-btn::before {
            content: "‚ú®";
            margin-right: 10px;
        }

        .summon-btn:hover {
            transform: rotate(0deg) scale(1.08);
            box-shadow: 0 0 30px var(--red);
            background: var(--yellow);
            color: var(--bg);
        }

        .back-btn {
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 700;
            font-family: inherit;
            border: 3px solid var(--fg);
            background: transparent;
            color: var(--fg);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            pointer-events: auto;
        }

        .back-btn:hover {
            background: var(--fg);
            color: var(--bg);
        }

        /* Now Playing */
        .now-playing {
            position: fixed;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.95);
            border: 3px solid var(--yellow);
            padding: 15px 25px;
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 90;
            pointer-events: auto;
        }

        .now-playing.active {
            display: flex;
        }

        .now-playing-icon {
            font-size: 24px;
            animation: bounce 0.6s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .now-playing-text {
            font-size: 14px;
            color: var(--muted);
        }

        .now-playing-title {
            font-weight: 700;
            color: var(--yellow);
            font-size: 16px;
        }

        .stop-btn {
            background: var(--red);
            border: 2px solid var(--fg);
            color: var(--fg);
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 700;
            transition: all 0.2s;
        }

        .stop-btn:hover {
            background: var(--fg);
            color: var(--bg);
        }

        /* Planet Claiming Styles */
        .claim-btn {
            background: var(--blue);
            border: 2px solid var(--fg);
            color: var(--fg);
            padding: 8px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            font-weight: 700;
            transition: all 0.2s;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .claim-btn:hover {
            background: var(--purple);
        }
        .claimed-status {
            font-size: 11px;
            color: var(--pink);
            margin-top: 5px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg);
            border: 4px solid var(--fg);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            transform: rotate(-1deg);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--fg);
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .modal h2 {
            font-size: 28px;
            margin-bottom: 10px;
            transform: rotate(1deg);
        }

        .modal > p {
            color: var(--muted);
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-family: inherit;
            border: 3px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            outline: none;
        }

        .form-group input:focus, .form-group select:focus {
            box-shadow: 0 0 0 3px var(--yellow);
        }

        .form-group input::placeholder {
            color: var(--muted);
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: var(--muted);
            font-size: 11px;
        }

        .color-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 4px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-option:hover, .color-option.selected {
            border-color: var(--fg);
            transform: scale(1.15);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            font-family: inherit;
            border: 4px solid var(--fg);
            background: var(--yellow);
            color: var(--bg);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: var(--green);
            transform: scale(1.02);
        }

        /* Drag hint */
        .drag-hint {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--muted);
            font-size: 12px;
            opacity: 0.6;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .drag-hint.hidden {
            opacity: 0;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(234, 34, 37, 0.95);
            color: white;
            padding: 15px 25px;
            border: 3px solid var(--fg);
            font-size: 14px;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            /* Cacher le logo sur mobile */
            .logo-link {
                display: none;
            }

            /* Central planet - r√©duire la taille */
            .central-planet {
                width: 80px;
                height: 80px;
            }

            /* Bottom controls - ajuster padding et layout */
            .bottom-controls {
                padding: 15px 15px 20px;
                gap: 10px;
                flex-wrap: wrap;
            }

            /* Now playing - dans le header mobile */
            .now-playing {
                position: fixed;
                top: 50px;
                right: 15px;
                padding: 0;
                gap: 0;
                background: transparent;
                border: none;
                backdrop-filter: none;
                align-items: center;
            }

            /* Bouton stop comme menu mobile */
            .stop-btn {
                padding: 8px 12px;
                font-size: 11px;
                min-width: auto;
                flex-shrink: 0;
                background: rgba(0, 0, 0, 0.3);
                color: var(--yellow);
                border: none;
                border-radius: 20px;
                backdrop-filter: blur(10px);
                cursor: pointer;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            /* Cacher le titre sur mobile */
            .now-playing-title {
                display: none;
            }

            /* Drag hint - repositionner */
            .drag-hint {
                bottom: 90px;
                font-size: 11px;
            }

            /* Toast - repositionner */
            .toast {
                bottom: 120px;
                font-size: 13px;
                padding: 10px 20px;
            }

            /* Header - ajuster pour mobile */
            .galaxy-header {
                flex-direction: column;
                gap: 10px;
                padding: 10px 15px;
            }

            .galaxy-stats {
                gap: 15px;
                font-size: 11px;
                padding: 8px 12px;
            }

            .stat-number {
                font-size: 18px;
            }

            /* Summon button - taille mobile */
            .summon-btn {
                padding: 12px 25px;
                font-size: 14px;
            }

            /* Modal - optimiser pour mobile */
            .modal {
                padding: 20px 15px;
                max-width: 90%;
            }

            .planet-preview {
                min-width: 120px;
                padding: 10px 12px;
            }

            /* Supprimer le blur sur mobile pour .planet.far */
            .planet.far {
                opacity: 0.85;
                filter: none;
            }
        }

        /* Media query pour tr√®s petits √©crans */
        @media (max-width: 480px) {
            .central-planet {
                width: 60px;
                height: 60px;
            }

            .bottom-controls {
                padding: 10px;
                gap: 8px;
            }

            .now-playing {
                top: 45px;
                right: 12px;
            }

            .stop-btn {
                font-size: 10px;
                padding: 6px 10px;
            }

            .drag-hint {
                bottom: 70px;
                font-size: 10px;
            }

        // =====================
        // ANIMATION LOOP
        // =====================
        function startAnimation() {
            function animate() {
                // Skip normal movement when attracting
                if (isAttracting) {
                    requestAnimationFrame(animate);
                    return;
                }

                planets.forEach((planet, i) => {
                    // Move planet
                    planet.x += planet.vx || 0;
                    planet.y += planet.vy || 0;

                    // Bounce off boundaries
                    const maxX = window.innerWidth * 3;
                    const maxY = window.innerHeight * 3;

                    if (planet.x < 50 || planet.x > maxX - 100) planet.vx *= -1;
                    if (planet.y < 100 || planet.y > maxY - 100) planet.vy *= -1;

                    // Update DOM

                    if (el) {
                        el.style.left = planet.x + 'px';
                        el.style.top = planet.y + 'px';

                requestAnimationFrame(animate);
            }
            animate();

        // =====================
        // PLANET CLAIMING (Conceptual)
        // =====================
        async function claimPlanet(planetId) {
            console.log('Attempting to claim planet:', planetId);
            const claimerId = getOrCreateSessionId();

            try {
                if (!window.firebaseDB) {
                    throw new Error('Firebase not initialized');
                }

                const { doc, updateDoc, Timestamp } = window.firebaseModules;
                const planetRef = doc(window.firebaseDB, 'planets', planetId);

                // Claim expiration: 1 mois
                const expiresAt = new Date();
                expiresAt.setMonth(expiresAt.getMonth() + 1);

                await updateDoc(planetRef, {
                    claimedBy: claimerId,
                    claimedAt: Timestamp.now(),
                    claimExpiresAt: Timestamp.fromDate(expiresAt)
                });

                console.log('Planet claimed in Firestore:', planetId);

                // Mettre √† jour l'√©tat local
                const index = planets.findIndex(p => p.id === planetId);
                if (index !== -1) {

                    planets[index].claimedAt = new Date();

                    showToast(`Plan√®te "${planets[index].name}" revendiqu√©e !`);
                }

            } catch (error) {
                console.error('Error claiming planet:', error);
                if (error.code === 'permission-denied') {
                    showToast('Erreur: Plan√®te d√©j√† revendiqu√©e ou expir√©e');

                    showToast(`Erreur lors de la revendication: ${error.message}`);

        // =====================
        // DRAG TO EXPLORE
        // =====================
        const galaxyBg = document.getElementById('galaxy-bg');

            isDragging = true;
            document.body.classList.add('dragging');
            dragStart = { x: e.clientX - offset.x, y: e.clientY - offset.y };
            dragHint.classList.add('hidden');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            offset.x = e.clientX - dragStart.x;
            offset.y = e.clientY - dragStart.y;

            // Clamp offset
            const maxOffset = window.innerWidth;
            offset.x = Math.max(-maxOffset, Math.min(maxOffset, offset.x));
            offset.y = Math.max(-maxOffset, Math.min(maxOffset, offset.y));

            const transform = `translate(calc(-33% + ${offset.x}px), calc(-33% + ${offset.y}px))`;
            galaxyBg.style.transform = transform;
            planetsArea.style.transform = transform;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.classList.remove('dragging');
        });

        // Touch support
        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('.planet') || e.target.closest('.modal') ||

            isDragging = true;
            const touch = e.touches[0];
            dragStart = { x: touch.clientX - offset.x, y: touch.clientY - offset.y };
            dragHint.classList.add('hidden');
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const touch = e.touches[0];

            offset.x = touch.clientX - dragStart.x;
            offset.y = touch.clientY - dragStart.y;

            const maxOffset = window.innerWidth;
            offset.x = Math.max(-maxOffset, Math.min(maxOffset, offset.x));
            offset.y = Math.max(-maxOffset, Math.min(maxOffset, offset.y));

            const transform = `translate(calc(-33% + ${offset.x}px), calc(-33% + ${offset.y}px))`;

        // =====================
        // ATTRACT PLANETS
        // =====================
        let orbitAngles = [];

        function attractPlanets() {
            const centralPlanet = document.getElementById('central-planet');

            if (isAttracting) {
                // Stop attraction - release planets
                isAttracting = false;
                centralPlanet.classList.remove('active');

                // Give planets random velocities again
                planets.forEach(planet => {
                    planet.vx = (Math.random() - 0.5) * 0.6;
                    planet.vy = (Math.random() - 0.5) * 0.6;
                });

                if (attractionTimer) {
                    cancelAnimationFrame(attractionTimer);
                    attractionTimer = null;
                }
                return;
            }

            // Start attraction
            isAttracting = true;
            centralPlanet.classList.add('active');

            // Calculate center position (where planets should go)
            const centerX = window.innerWidth * 1.5 - offset.x;
            const centerY = window.innerHeight * 1.5 - offset.y;

            // Initialize orbit angles - spread planets evenly in a circle
            orbitAngles = planets.map((_, i) => (i / planets.length) * Math.PI * 2);

            function attractLoop() {
                if (!isAttracting) return;

                const orbitRadius = 180; // Distance from center
                const orbitSpeed = 0.015; // Rotation speed (augment√©e pour plus de vitesse)

                planets.forEach((planet, i) => {
                    // Target position on orbit circle
                    const targetX = centerX + Math.cos(orbitAngles[i]) * orbitRadius;
                    const targetY = centerY + Math.sin(orbitAngles[i]) * orbitRadius;

                    // Calculate direction to target
                    const dx = targetX - planet.x;
                    const dy = targetY - planet.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 5) {
                        // Move towards target orbit position - vitesse augment√©e
                        const speed = Math.min(distance * 0.15, 8);
                        planet.x += (dx / distance) * speed;
                        planet.y += (dy / distance) * speed;
                    } else {
                        // On orbit - rotate slowly
                        orbitAngles[i] += orbitSpeed;
                        planet.x = centerX + Math.cos(orbitAngles[i]) * orbitRadius;
                        planet.y = centerY + Math.sin(orbitAngles[i]) * orbitRadius;
                    }

                    planet.vx = 0;
                    planet.vy = 0;

                    // Update DOM
                    const el = document.querySelector(`.planet[data-id="${planet.id}"]`);
                    if (el) {
                        el.style.left = planet.x + 'px';
                        el.style.top = planet.y + 'px';
                    }
                });

                attractionTimer = requestAnimationFrame(attractLoop);
            }

            attractLoop();
        }

                    link: link,
                    color: color,
                    avatar: getRandomAvatar(),
                    x: centerX + (Math.random() - 0.5) * 300,
                    y: centerY + (Math.random() - 0.5) * 200,

                const docRef = await addDoc(planetsRef, newPlanet);

                const createdPlanet = {

                    vx: (Math.random() - 0.5) * 0.6,

                        el.style.transform = '';
                    }, 500);
                }, 50);

                closeModal();
                showToast(`Plan√®te "${name}" cr√©√©e !`);

            } catch (error) {
                console.error('Error creating planet:', error);
                // V√©rifier si c'est une erreur de validation Firestore Rules
                if (error.code === 'permission-denied') {
                    showToast('Erreur: Donn√©es invalides (v√©rifier nom et lien)');
                } else {
                    showToast(`Erreur lors de la cr√©ation: ${error.message}`);
                }
            }
        }

            if (e.target.id === 'modal') closeModal();

            if (e.key === 'Escape') closeModal();
