[build]
  publish = "."
  command = ""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/planets"
  to = "/.netlify/functions/get-planets"
  status = 200

[[redirects]]
  from = "/api/planets/create"
  to = "/.netlify/functions/create-planet"
  status = 200

[[redirects]]
  from = "/api/planets/claim/:id"
  to = "/.netlify/functions/claim-planet"
  status = 200

[[redirects]]
  from = "/api/planets/reset-claims"
  to = "/.netlify/functions/reset-claims"
  status = 200
